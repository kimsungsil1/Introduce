<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>자기소개</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        header, section, footer {
            padding: 20px;
            max-width: 800px;
            margin: auto;
        }
        header {
            background-color: #f4f4f4;
            text-align: center;
            padding: 40px;
        }
        h1 {
            font-size: 2em;
        }
        h2 {
            font-size: 1.5em;
            margin-top: 20px;
        }
        p, ul {
            font-size: 1em;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            background: #f4f4f4;
            margin: 5px 0;
            padding: 10px;
            border-radius: 5px;
        }
        a {
            color: #333;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
        footer {
            text-align: center;
            font-size: 0.9em;
            color: #777;
            margin-top: 40px;
        }
        @media (max-width: 600px) {
            header, section, footer {
                padding: 15px;
            }
            h1 {
                font-size: 1.5em;
            }
            h2 {
                font-size: 1.2em;
            }
            p, ul {
                font-size: 0.9em;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>안녕하세요, 제 이름은 김성실 입니다!</h1>
    </header>
    <section class="about">
        <h2>소개</h2>
        <p>저는 주식회사 엘씨나인의 경영자 입니다 </p>
    </section>
    <section class="skills">
        <h2>기술 스택</h2>
        <ul>
            <li>HTML & CSS</li>
            <li>JavaScript</li>
            <li>React</li>
            <li>Node.js</li>
        </ul>
    </section>
    <section class="contact">
        <h2>연락처</h2>
        <p>이메일: <a href="mailto:honggildong@example.com">honggildong@example.com</a></p>
        <p>깃허브: <a href="https://github.com/yourusername" target="_blank">github.com/yourusername</a></p>
    </section>
    <footer>
        <p>&copy; 2024 홍길동. 모든 권리 보유.</p>
    </footer>
</body>
</html>
