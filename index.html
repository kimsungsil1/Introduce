<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>연락처</title>
    <!-- 메타 데이터 추가 -->
    <meta name="description" content="연락처 페이지">
    <meta property="og:title" content="연락처">
    <meta property="og:description" content="연락처 페이지">
    <meta property="og:type" content="website">
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            color: #333;
        }
        .contact-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 300px;
        }
        /* CSS 선택자 수정 */
        .button {
            display: block;
            margin: 15px 0;
            padding: 10px;
            background-color: #000;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
            cursor: pointer; /* 버튼처럼 보이도록 커서 변경 */
        }
        .button:hover {
            background-color: #444;
        }
        /* 타이머 텍스트 색상 수정 */
        #timer {
            font-size: 1.2em;
            margin-top: 15px;
            color: #333;
        }
    </style>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const averageLifeExpectancy = 79; // 한국 남성 평균 수명
            const birthDate = new Date(1989, 9, 2); // 생년월일 (1989년 10월 2일)
            const deathDate = new Date(birthDate.getFullYear() + averageLifeExpectancy, birthDate.getMonth(), birthDate.getDate());

            function updateTimer() {
                const now = new Date();
                const timeRemaining = deathDate.getTime() - now.getTime(); // 시간 계산 정확도 개선

                if (timeRemaining > 0) {
                    const days = Math.floor(timeRemaining / (1000 * 60 * 60 * 24));
                    const hours = Math.floor((timeRemaining % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                    const minutes = Math.floor((timeRemaining % (1000 * 60 * 60)) / (1000 * 60));
                    const seconds = Math.floor((timeRemaining % (1000 * 60)) / 1000);
                    document.getElementById("timer").textContent = `남은 수명: ${days}일 ${hours}시간 ${minutes}분 ${seconds}초`;
                } else {
                    document.getElementById("timer").textContent = "수명이 종료되었습니다.";
                }
            }

            setInterval(updateTimer, 1000);
            updateTimer();
        });
    </script>
</head>
<body>
    <div class="contact-container">
        <!-- 보안 개선: rel 속성 추가 -->
        <a href="https://vanilla-cold-15a.notion.site/" target="_blank" rel="noopener noreferrer" class="button">회사 홈페이지 방문하기</a>
        <a href="https://www.almondyoung.com" target="_blank" rel="noopener noreferrer" class="button">쇼핑몰 방문하기</a>
        <!-- 접근성 개선: div를 button으로 변경 -->
        <button class="button" type="button" disabled>MBTI: ISTJ</button>
        <a href="http://qr.kakao.com/talk/5jL5bEHRjhJlwTb7nDpja5X2xYE-" target="_blank" rel="noopener noreferrer" class="button">카카오톡 연결하기</a>
        <button class="button" type="button" disabled>이메일: sungsil.kim@lcnine.kr</button>
        <div class="button" id="timer">남은 수명: </div>
    </div>
</body>
</html>
